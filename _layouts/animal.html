---
layout: default
---
<article class="animal">

  {% if page.picture %}
    <img src="{{ page.picture }}" alt="Photo of a {{ page.title | downcase }}">
  {% endif %}

  <h1>Animal Profile: {{ page.title }}</h1>

  <div class="animal-class {{ page.class | downcase }}">
    {{ page.class }}
  </div>

  <div class="animal-family {{ page.family | downcase }}">
    {{ page.family }}
  </div>

  <div class="cuteness-factor {{ page.cuteness-factor | downcase }}">
    This animals cuteness factor is a {{ page.cuteness-factor }} out of 10.
  <div>
    {{ content }}
  </div>
  
</article>
